<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Join Email List</title>
        <link rel="stylesheet" href="bla.css">
        <script src="bla.js"></script>
    </head>

    <body>
        
        <canvas></canvas>
        <main>
            <h1>Please join <mark>our</mark> email list</h1>

            <form id="email_form" name="email_form" action="joinbla.html" method="get">
           
            <div>
                <label for="email_address1">Email Address:</label>
                <input type="text" id="email_address1" name="email_address1">
                <span id="email_address1_error">*</span><br>
            </div>

            <div>
                <label for="email_address2">Confirm Email Address:</label>
                <input type="text" id="email_address2" name="email_address2">
                <span id="email_address2_error">*</span><br>
            </div>
                
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <span id="first_name_error">*</span><br>
            </div>
            
            <div class="butt_contain">
                <input type="submit" id="join" value="Join List">
                <input type="button" id="clear" value="Clear Form">
            </div>
        
            </form>
        </main>
    </body>

</html>
