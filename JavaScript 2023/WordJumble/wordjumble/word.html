<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>
        <link rel="stylesheet" href="word.css">
        <script src="word.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="content">
            <h1>Word Jumble</h1>
            <h3>Unscramble the word</h3>
            <h3>SCOREBOARD: <span id="score">0</span> WINS <span id="lose">0</span> LOSES|TIMER <span id="countdown">2:00</span></h3>
            
            <div id="inputDiv">
                <span id="scrambled-word"></span>
                <input type="text" id="user-input">
            </div>
            <button id="quit">QUIT?</button><button id="submit">SUBMIT?</button>
        </div>
    </body>
